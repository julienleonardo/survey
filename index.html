<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>A fantastical adventure</title>
</head>
<body>
  <div class="container">
    <h1>Fill in the blanks to write your story!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="favColor">Favorite Color</label>
          <input id="favColor" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="favMusic">Favorite Music</label>
          <input id="favMusic" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="favAnimal">Favorite Animal</label>
          <input id="favAnimal" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="favFood">Favorite food</label>
          <input id="favFood" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="favIce">Favorite ice cream</label>
          <input id="favIce" class="form-control" type="text">
        </div>

    </div>
  </div>
</body>
</html>
